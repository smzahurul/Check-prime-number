<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check prime number</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Check prime number Or Not prime number !</h2>
    <div id="cont">
        <input type="text" name="" id="number" placeholder="Enter your number" />
        <button id="btn">Check</button>
        <span><h3 id="text"></h3></span>
    </div>
    <script>
        var number = document.getElementById("number");
        var btn = document.getElementById("btn");
        var text = document.getElementById("text");
        btn.addEventListener("click", function() {
            if (number.value == "") {
                alert("Please enter your number");
            } else {
                var count = 0;
                for (var i = 2; i < number.value; i++) {
                    if (number.value % i === 0) {
                        count++;
                        break;
                    }
                }
                if (count === 0) {
                    text.innerHTML =
                        "Yes division only this number : " + i + " Number is a Prime !";
                } else {
                    text.innerHTML =
                        "Oh no remainder after division : " +
                        i +
                        " Number is not a prime !";
                }
                // document.getElementById("number").value = "";
            }
        });
    </script>
</body>

</html>
